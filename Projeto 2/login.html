<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - PetShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./assets/img/logo.png"
              alt="Bootstrap"
              width="60"
              height="48"
            />
            PET SHOP</a
          >
          <div class="col-6"><form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form></div>
          <a class="navbar-brand" href="./login.html"
            >LOGIN
            <img
              src="./assets/img/login.png"
              alt="Bootstrap"
              width="60"
              height="48"
            />
          </a>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg" style="border: 1px black solid">
        <div class="container-fluid">
          <div
            class="collapse navbar-collapse d-flex justify-content-center"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">INICIAL</a>
              <a class="nav-link" href="./sobre.html">SOBRE</a>
              <a class="nav-link" href="./racoes.html">RAÇÕES</a>
              <a class="nav-link" href="./servicos.html">SERVIÇOS</a>
              <a class="nav-link" href="./contato.html">CONTATO</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container text-center col-6">
        <h1>LOGIN</h1>
        <form action="">
          <div class="mb-3">
            <label for="login" class="form-label">Usuário: *</label>
            <input
              type="email"
              class="form-control text-center"
              id="login"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha: *</label>
            <input
              type="password"
              class="form-control text-center"
              id="senha"
              placeholder="******"
              required
            />
            <button
              type="submit"
              class="btn btn-danger mt-3"
              onclick="entrar()"
            >
              ENTRAR
            </button>
          </div>
        </form>
        <a
          class="row d-flex justify-content-center"
          href=""
          onclick="senhaEmail()"
          >Esqueceu sua senha? Clique aqui!</a
        >
        <a class="row d-flex justify-content-center" href="./cadastrar.html"
          >Não tem cadastro? Cadastre-se!</a
        >
      </div>
    </section>
    <footer>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <p>
              Horários:<br />
              Terça a Sábado: 08:00 - 18:00
            </p>
            <p>
              Contato:<br />
              (51) 9999-9999
            </p>
          </div>
          <div class="col">
            <p>
              Endereço:<br />
              Rua da PetShop, 999. Porto Alegre/RS.
            </p>
            <p>Site desenvolvido por Lucas.</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
